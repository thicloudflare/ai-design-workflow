name = "ai-design-workflow"
main = "worker.js"
compatibility_date = "2024-12-08"

# Compatibility flags for Next.js on Workers
compatibility_flags = ["nodejs_compat"]

# Serve static assets from the 'out' directory
[site]
bucket = "./out"

# Environment variables (if needed)
# [vars]
# MY_VARIABLE = "production_value"

# KV Namespaces (if needed)
# [[kv_namespaces]]
# binding = "MY_KV"
# id = "your-kv-namespace-id"
