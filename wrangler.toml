name = "ai-design-workflow"
main = "worker.js"
compatibility_date = "2024-12-08"
account_id = "b99f9dcbefed0d824644e5c76a1ee4f0"

# Compatibility flags for Next.js on Workers
compatibility_flags = ["nodejs_compat"]

# Serve static assets from the 'out' directory
[assets]
directory = "./out"

# Rules to include JS modules
[[rules]]
type = "ESModule"
globs = ["**/*.js"]

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "ai-toolkit"
database_id = "0971160b-b743-4b36-86c7-684845139ea3"
